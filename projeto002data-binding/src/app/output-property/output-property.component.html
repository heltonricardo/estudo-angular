<div class="container">
  <div class="row">
    <div class="col col-md-auto col1">
      <button class="btn btn-primary" (click)="decrementa()">-</button>
    </div>

    <div class="col col-md-auto col1">
      <input class="form-control" type="text" [value]="valor" readonly />
    </div>

    <div class="col col-md-auto col1">
      <button class="btn btn-primary" (click)="incrementa()">+</button>
    </div>
  </div>
</div>
